<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Exchange Currency</title>
</head>

<body>
    <div class="wrapper m-auto my-5 col-md-10 p-3">
        <div class="m-auto mb-5 p-3 bg-primary-subtle rounded-3">
            <h1 class="text-center text-primary-emphasis pb-3">Convert your currency</h1>
            <form class="row">
                <fieldset class="col-12 col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input id="amount" type="number" class="form-control" placeholder="Put initial amount here">
                </fieldset>
                <fieldset class="col-12 col-md-4">
                    <label for="from-currency" class="form-label">From currency</label>
                    <select name="from-currency" id="from-currency" class="form-select">
                        <option value="" disabled selected>select</option>
                        <option value="AUD">AUD</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="UAH">UAH</option>
                        <option value="GBP">GBP</option>
                        <option value="PLN">PLN</option>
                        <option value="NOK">NOK</option>
                        <option value="SEK">SEK</option>
                        <option value="CHF">CHF</option>
                        <option value="JPY">JPY</option>
                    </select>
                </fieldset>
                <fieldset class="col-12 col-md-4">
                    <label for="to-currency" class="form-label">To currency</label>
                    <select name="to-currency" id="to-currency" class="form-select">
                        <option value="" disabled selected>select</option>
                        <option value="AUD">AUD</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="UAH">UAH</option>
                        <option value="GBP">GBP</option>
                        <option value="PLN">PLN</option>
                        <option value="NOK">NOK</option>
                        <option value="SEK">SEK</option>
                        <option value="CHF">CHF</option>
                        <option value="JPY">JPY</option>
                    </select>
                </fieldset>
                <button type="button" id="currency-convert" class="w-50 m-auto mt-3 btn btn-success">Convert</button>
            </form>
        </div>

        <div class="m-auto mb-5 p-3 bg-success-subtle rounded-3 history">
            <h3 class="text-center text-success-emphasis pb-3">History</h3>

            <table class="table table-striped table-success table-hover rounded-3 history__table">
                <thead>
                <tr>
                    <th scope="col">Amount</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">Result</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="table-body" class="table-group-divider">
                </tbody>
            </table>
            <button id="clear-history" class="d-block w-50 m-auto mt-3 btn btn-danger history__btn">Clear history</button>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
